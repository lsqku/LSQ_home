<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中所有数字的和</title>
    <style>
        div {
            width: 460px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" value="1,2,3">
        输入数字求和，数字之间用半角","号分隔
        <br><br>
        <button>求和</button>
        <b></b>
    </div>
</body>
<script>
    var inp = document.querySelector('input');
    var btn = document.querySelector('button');
    var b = document.querySelector('b');
    btn.onclick = function () {
        var nums = inp.value;
        console.log(nums);
        var arr = nums.split(',');
        var sum = 0
        for (var i = 0; i < arr.length; i++) {
            sum += parseInt(arr[i])
            console.log(arr[i]);
        }
        b.innerHTML = sum;
    }
</script>

</html>
