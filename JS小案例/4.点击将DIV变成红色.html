<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击将DIV变成红色</title>
    <style>
        .box1{
            width: 350px;
            margin: auto;
            text-align: center;
        }
        .box{
            width: 350px;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box>p{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="box1">
        <button>点击将DIV变成红色</button>
        <div class="box">
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
</body>
<script>
    var button=document.querySelector('button');
    var ps=document.querySelectorAll('p');
    button.onclick=function(){
        for(var i=0;i<ps.length;i++){
            ps[i].style.background='red';
        }
    }
</script>
</html>
